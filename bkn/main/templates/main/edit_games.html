<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ club_name }} - Редактирование игр</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Минимальные стили для оформления */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            width: 100%;
            background-color: #333;
            padding: 15px;
            color: white;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .header a.active {
            text-decoration: underline;
        }
        .content {
            margin-top: 20px;
            width: 80%;
        }
    </style>
</head>
<body>

    <!-- Шапка с навигацией -->
    <div class="header">
        <a href="{% url 'place_device' club_id=club_id %}">Поиск</a>
        <a href="{% url 'edit_games' club_id=club_id %}" class="active">Редактирование игр</a>
    </div>

    <!-- Основной контент -->
    <div class="content">
        <ul class="game-list">
            {% for game in games %}
                <li class="game-item">
                    <span class="game-name">{{ game.Name }}</span>
                    <div class="controls">
                        <!-- Кнопка + для открытия модального окна -->
                        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#assignModal{{ game.id }}">+</button>
                    </div>
                </li>

                <!-- Модальное окно для назначения устройств к игре -->
                <div class="modal fade" id="assignModal{{ game.id }}" tabindex="-1" aria-labelledby="assignModalLabel{{ game.id }}" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="assignModalLabel{{ game.id }}">Назначить устройства для {{ game.Name }}</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form method="POST" action="{% url 'assign_place' club_id=club_id game_id=game.id %}">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label>Выберите устройства:</label>
                                        <div>
                                            {% for place in places %}
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="place{{ game.id }}{{ forloop.counter }}" name="places" value="{{ place.place }}">
                                                    <label class="form-check-label" for="place{{ game.id }}{{ forloop.counter }}">
                                                        {{ place.place }}
                                                    </label>
                                                </div>
                                            {% endfor %}
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Назначить</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
