{% load custom_filters %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дневной календарь бронирования</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            margin-left: 10px;
        }

        #calendar {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .date-picker {
            text-align: center;
            margin: 20px 0;
        }

        .device-title {
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        .fc-title {
            font-size: 18px;
            color: black;
        }

        .fc-time {
            font-size: 18px;
            color: black;
        }

        .fc-today-button {
            display: none;
        }
    </style>
</head>
<body>

<h1 class="text-center mt-4">Дневной календарь - {{ club_name }}</h1>
<hr>

<!-- Inline календарь -->
<div id="datepicker-container" class="text-center">
    <div id="inline-datepicker"></div>
</div>

<!-- Кнопки для устройств -->
<div class="text-center mb-3">
    {% for device in events.keys %}
        <button class="btn btn-primary device-button" data-device="{{ device }}">{{ device }}</button>
    {% endfor %}
</div>


<!-- Календарь для Плоек -->
<div id="calendar-container">
    <div id="calendar"></div>
</div>

<script>
     $(document).ready(function () {
        var deviceName = 'Плойка'; // Default device name

        // Inline calendar
        $('#inline-datepicker').datepicker({
            dateFormat: "yy-mm-dd",
            onSelect: function (dateText) {
                $('#calendar').fullCalendar('gotoDate', dateText);
            },
            changeMonth: true,
            changeYear: false,
            showButtonPanel: false
        });

        // Initialize the calendar for Плойки
        $('#calendar').fullCalendar({
            header: {
                left: 'prev,next today',
                center: 'title',
                right: 'agendaDay'
            },
            defaultView: 'agendaDay',
            defaultDate: moment().format('YYYY-MM-DD'),
            events: {{ events|get_item:'Плойка'|safe }}, // Ensure you get all events for Плойки
            editable: false,
            timeFormat: 'H:mm',
            slotLabelFormat: 'H:mm'
        });

        // Show the calendar by default
        $('#calendar-container').show();
    });
</script>

</body>
</html>
